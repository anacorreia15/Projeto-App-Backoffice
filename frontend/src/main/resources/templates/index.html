<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backoffice</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <h3><a th:href="@{/}">Backoffice</a></h3>
    <hr id="hr">
    <a class="special" th:href="@{/}" >Página Inicial</a>
    <a class="special" th:href="@{/ementas}">Ementas</a>
    <a class="special" th:href="@{/graficos}">Gráficos</a>
    <a class="special" th:href="@{/sobre}">Sobre</a>
</div>
<div class="container">
    <h1 class="mb-4"><a th:href="@{/}" style="color: inherit; text-decoration: none;">Backoffice - Controlo de Desperdício</a></h1>
    <!-- Formulário para selecionar o dia -->
    <form th:action="@{/visualizarData}" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="data">Selecione a data:</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mes">Selecione o Mês:</label>
                    <select class="form-control" id="mes" onchange="window.location.href=this.value;">
                        <option value="">Selecione...</option>
                        <option th:value="@{/visualizarMensal?mes=1}" th:text="Janeiro"></option>
                        <option th:value="@{/visualizarMensal?mes=2}" th:text="Fevereiro"></option>
                        <option th:value="@{/visualizarMensal?mes=3}" th:text="Março"></option>
                        <option th:value="@{/visualizarMensal?mes=4}" th:text="Abril"></option>
                        <option th:value="@{/visualizarMensal?mes=5}" th:text="Maio"></option>
                        <option th:value="@{/visualizarMensal?mes=6}" th:text="Junho"></option>
                        <!-- Adicione os outros meses conforme necessário -->
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-md-12">
            <a th:href="@{/visualizar}" class="btn btn-secondary btn-block">Visualizar Todos os Dados</a>
        </div>
    </div>

    <br>
    <!-- Tabela para exibir os dados -->
    <table class="table">
        <thead>
        <tr>
            <th>Data</th>
            <th>Volume de Sopa Desperdiçado (litros)</th>
            <!--<th>Volume de Sopa Produzido</th>-->
        </tr>
        </thead>
        <tbody>
        <!-- Aqui você vai iterar sobre os dados recebidos do backend -->
        <tr th:each="registo : ${dados}">
            <td th:text="${registo.data}"></td>
            <td th:text="${#numbers.formatDecimal(registo.volumeSopaDesperdicado, 1, 2)}"></td>
            <!--<td th:text="${registo.volumeSopaDesperdicado}"></td>-->
            <!--<td th:text="${registro.volumeProduzido}"></td> -->
        </tr>
        </tbody>
    </table>
</div>
<!-- Inclua o jQuery antes do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--A data é selecionada de forma automática-->
<script>
    // Adiciona um listener para o evento de mudança do input de data
    document.getElementById('data').addEventListener('change', function() {
        // Obtém o valor da data selecionada
        var selectedDate = this.value;
        // Redireciona para a página desejada passando a data como parâmetro
        window.location.href = '/visualizarData?data=' + selectedDate;
    });
</script>
</body>
</html>
